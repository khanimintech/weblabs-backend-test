version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/vhost/:/etc/nginx/vhost.d:ro
      - ./nginx/conf.d/client_max_body_size.conf:/etc/nginx/conf.d/client_max_body_size.conf:ro
      - ./static/:/config/static
      - ./media/:/config/media

  postgres:
    container_name:  postgres-db
    image:           postgres:14
    restart: "always"
    ports:
      - '5432:5432' # Bind host port 5432 to PostgreSQL port 5432
    volumes:
      - ./pgdb:/var/lib/postgresql/data
    env_file: .env
    environment:
      - LC_ALL=C.UTF-8

  web:
    container_name: weblabs_backend_web
    build: .
    restart: "always"
    env_file: .env
    environment:
      - VIRTUAL_HOST=weblabs.az
      - VIRTUAL_PORT=8000
      - TIMEOUT=300
      - HTTP_PORT=8000
      - STATS_PORT=8001
    ports:
      - "8000:8000"
    volumes:
      - .:/code/
    links:
      - postgres
    depends_on:
      - "postgres"


networks:
  default:
    external:
      name: nginx-proxy
